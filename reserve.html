			<p><a href="login.html" class="btn btn-primary btn-outline log_in">Log In</a></p>
		</div>
		<div id="fh5co-contact" data-section="reservation">
			<div class="container">
				<div class="row text-center fh5co-heading row-padded">
					<div class="col-md-8 col-md-offset-2">
						<h2 class="heading to-animate">Reserve a Table</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 to-animate-2">
						<h3>Contact Info</h3>
						<ul class="fh5co-contact-info">
							<li class="fh5co-contact-address ">
								<i class="icon-home"></i>
								8A, Janta Industrial Estate,<br>Opposite Phoenix Mills, Senapati<br> Bapat Road, Lower Parel, Mumbai
							</li>
							<li><i class="icon-phone"></i> (022) 46104604</li>
							<li><i class="icon-envelope"></i>info@foodies.com</li>
							<li><i class="icon-globe"></i> <a href="http://foodies.com/" target="_blank">foodies.com</a></li>
						</ul>
					</div>
					<div class="col-md-6 to-animate-2">
						<h3>Reservation Form</h3>
						<form name="ReserveForm" onsubmit="return validateForm()" method="post">
							<div class="form-group ">
								<label for="name" class="sr-only">Name</label>
								<input id="name" class="form-control" placeholder="Name" type="text">
							</div>
							<div class="form-group ">
								<label for="email" class="sr-only">Email</label>
								<input id="email" class="form-control" placeholder="Email" type="email">
							</div>
							<div class="form-group">
								<label for="occation" class="sr-only">Occation</label>
								<select class="form-control" id="occation">
									<option>Select an Occation</option>
								  <option>Wedding Ceremony</option>
								  <option>Birthday</option>
								  <option>Others</option>
								</select>
							</div>
							<div class="form-group ">
								<label for="date" class="sr-only">Date</label>
								<input id="date" class="form-control" placeholder="Date &amp; Time" type="text">
							</div>
							
							<div class="form-group ">
								<label for="message" class="sr-only">Reserve</label>
								<textarea name="" id="message" cols="30" rows="5" class="form-control" placeholder="Message"></textarea>
							</div>
							<div class="form-group ">
								<input class="btn btn-primary" value="Book" type="submit">
							</div>
							<script>
								function validateForm() {
									var a = document.forms["ReserveForm"]["name"].value;
									if (a == "") {
										alert("Name must be filled out");
										return false;
									}
									var b = document.forms["ReserveForm"]["email"].value;
									if (b == "") {
										alert("E-mail must be filled out");
										return false;
									}
									var c = document.forms["ReserveForm"]["occasion"].value;
									if (c == "") {
										alert("Select the occasion");
										return false;
									}
									var d = document.forms["ReserveForm"]["date"].value;
									if (d == "") {
										alert("Select the appropriate date and time");
										return false;
									}
									alert("Your request has been received");
									return true;
								}
							</script>
						</form>
					</div>
					<script>
						function validateForm() {
							var a = document.forms["ReserveForm"]["name"].value;
							if (a == "") {
								alert("Name must be filled out");
								return false;
							}
							var b = document.forms["ReserveForm"]["email"].value;
							if (b == "") {
								alert("E-mail must be filled out");
								return false;
							}
							var c = document.forms["ReserveForm"]["occasion"].value;
							if (c == "") {
								alert("Select the occasion");
								return false;
							}
							var d = document.forms["ReserveForm"]["date"].value;
							if (d == "") {
								alert("Select the appropriate date and time");
								return false;
							}
							if( a != "" && b != "" && c != "" && d != ""){
								alert("Your request has been received");
								return true;
							}
						}
					</script>
				</div>
			</div>
		</div>
